<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Exam Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="menu-container" class="container py-5">
    <h1 class="mb-4">Simulatore Esame</h1>
    <div id="test-list" class="row gy-3"></div>
    <button id="view-history-btn" class="btn btn-outline-secondary mt-4">Visualizza storico risultati</button>
  </div>

  <div id="quiz-container" class="container d-none py-5"></div>
  <div id="results-container" class="container d-none py-5"></div>
  <div id="history-container" class="container d-none py-5">
    <div id="history-content"></div>
    <button id="clear-history-btn" class="btn btn-sm btn-outline-danger mt-3">Cancella storico</button>
  </div>

  <!-- Floating Action Buttons (FAB) -->
  <div id="fab-container">
    <button id="home-fab" class="btn btn-lg btn-primary fab-btn" title="Torna al MenÃ¹">
      <i class="bi bi-house-door-fill"></i>
    </button>
    <button id="search-toggle-btn" class="btn btn-lg btn-secondary fab-btn" title="Cerca">
      <i class="bi bi-search"></i>
    </button>
    <button id="tutor-button" class="btn btn-lg btn-info fab-btn" title="Tutor">
      <i class="bi bi-person-bounding-box"></i>
    </button>
  </div>

  <!-- Modal for correct answer on each question -->
  <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="answerModalLabel">Risposta corretta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body" id="answer-modal-content"></div>
      </div>
    </div>
  </div>

  <!-- Modal for reflection prompt/help -->
  <div class="modal fade" id="reflectionModal" tabindex="-1" aria-labelledby="reflectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="reflectionModalLabel">Consiglio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>
        <div class="modal-body" id="reflection-modal-content"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
