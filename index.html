<!DOCTYPE html>
<html lang="it">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piattaforma di Studio - Didattica della Voce VES</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
    
<body>

    <div class="container my-5">
        <main id="app-container">
            <!-- Schermata del Menù Principale -->
            <div id="menu-container">
                <!-- Sezione Materiale di Studio -->
                <div class="card shadow-sm mb-5">
                    <div class="card-body text-center p-4">
                        <h2 class="card-title h4">Materiale di Studio</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="https://drive.google.com/drive/folders/1MXyRRnAotuehfcYn5HrHIPuqfu9MOdMr" target="_blank" class="text-decoration-none">
                                    Dispense e Appunti del Corso (Google Drive)
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Sezione Test -->
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="card-title text-center mb-3">Test di Didattica Vocale</h1>
                        <p class="card-subtitle text-center text-muted mb-4">Seleziona un test per metterti alla prova.</p>
                        
                        <div class="mb-4">
                            <label for="num-questions" class="form-label fw-bold text-center d-block">Numero di domande (solo per test casuali):</label>
                            <input type="number" class="form-control form-control-lg text-center mx-auto" style="max-width: 150px;" id="num-questions" value="25" min="5" max="60">
                        </div>

                        <div class="d-grid gap-3">
                            <button class="btn btn-primary btn-lg menu-btn" data-testid="test1">Test Lezione 23 Nov 2024 (test casuale)</button>
                            <button class="btn btn-success btn-lg menu-btn" data-testid="test2">Test Lezione 24 Nov 2024 (test casuale)</button>
                            <button class="btn btn-info btn-lg menu-btn text-white" data-testid="test3">Esame di anatomia e fisiologia (Ferrara/Quiz)</button>
                            <button class="btn btn-dark btn-lg menu-btn" data-testid="test4">Test Anatomia 2022 (Test a risposte aperte)</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid">
                            <button id="view-history-btn" class="btn btn-secondary">Visualizza Storico Risultati</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenitore del Quiz (nascosto) -->
            <div id="quiz-container" class="card shadow-lg d-none">
                <!-- Contenuto generato dinamicamente da JS -->
            </div>

            <!-- Contenitore dei Risultati (nascosto) -->
            <div id="results-container" class="card shadow-lg d-none">
                <!-- Contenuto generato dinamicamente da JS -->
            </div>
            
            <!-- Contenitore dello Storico (nascosto) -->
            <div id="history-container" class="card shadow-lg d-none">
                <div class="card-body p-md-5 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="m-0 text-primary">Storico Risultati</h2>
                        <button id="back-to-menu-from-history-btn" class="btn btn-sm btn-outline-secondary">Torna al Menù</button>
                    </div>
                    <div id="history-content"></div>
                    <div class="d-grid mt-4">
                        <button id="clear-history-btn" class="btn btn-danger">Cancella Tutto lo Storico</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Libreria per i grafici -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script personalizzato -->
    <script src="script.js"></script>
