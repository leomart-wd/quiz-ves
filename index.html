<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test sul Voice Evolution System (VES)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="quiz-container">
        <h1>Test di Valutazione - Concetti Chiave del VES</h1>
        <p class="subtitle">Valuta la tua comprensione dei principi del Voice Evolution System.</p>
        
        <form id="quiz-form">
            <!-- Le domande verranno inserite qui da JavaScript -->
        </form>

        <button id="submit-btn">Verifica le Risposte</button>

        <div id="results-container" class="hidden">
            <h2>Risultati</h2>
            <p id="score-text"></p>
            <p>Rivedi le tue risposte qui sopra. Le risposte corrette sono evidenziate in verde, quelle errate in rosso.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
