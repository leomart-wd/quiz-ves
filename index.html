<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Piattaforma di Studio - Didattica della Voce VES</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Icone di Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Custom CSS -->
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
<main id="app-container">
<!-- MenÃ¹ Principale -->
<div id="menu-container">
<!-- Sezione Materiale di Studio -->
<div class="card shadow-sm mb-5">
<div class="card-body text-center p-4">
<h2 class="card-title h4">Materiale di Studio</h2>
<ul class="list-group list-group-flush">
<li class="list-group-item">
<a class="text-decoration-none" href="https://drive.google.com/drive/folders/1MXyRRnAotuehfcYn5HrHIPuqfu9MOdMr" target="_blank">
                                    Dispense e Appunti del Corso (Google Drive)
                                </a>
</li>
</ul>
</div>
</div>
<!-- Sezione Test -->
<div class="card shadow-lg">
<div class="card-body p-5">
<h1 class="card-title text-center mb-3">Test di Didattica Vocale</h1>
<p class="card-subtitle text-center text-muted mb-4">Seleziona un test per metterti alla prova.</p>
<div class="mb-4">
<label class="form-label fw-bold text-center d-block" for="num-questions">Numero di domande (per test casuali):</label>
<input class="form-control form-control-lg text-center mx-auto" id="num-questions" max="70" min="5" style="max-width: 150px;" type="number" value="25"/>
</div>
<div class="d-grid gap-3">
<button class="btn btn-primary btn-lg menu-btn" data-testid="test1">Test Lezione 23 Nov 2024 (test casuale)</button>
<button class="btn btn-success btn-lg menu-btn" data-testid="test2">Test Lezione 24 Nov 2024 (test casuale)</button>
<button class="btn btn-danger btn-lg menu-btn" data-testid="test5">Test Lezione 11 Gen 2025 (test casuale)</button>
<button class="btn btn-info btn-lg menu-btn text-white" data-testid="test3">Esame di anatomia e fisiologia (Ferrara/Quiz)</button>
<button class="btn btn-dark btn-lg menu-btn" data-testid="test4">Test Anatomia 2022 (Test a risposte aperte)</button>
</div>
<hr class="my-4"/>
<div class="d-grid">
<button class="btn btn-secondary" id="view-history-btn">Visualizza Storico Risultati</button>
</div>
</div>
</div>
</div>
<!-- Contenitori per Quiz, Risultati e Storico -->
<div class="card shadow-lg d-none" id="quiz-container"></div>
<div class="card shadow-lg d-none" id="results-container"></div>
<div class="card shadow-lg d-none" id="history-container"></div>
</main>
</div>
<!-- Modale per Domanda Riflessiva -->
<div class="modal fade" id="reflection-modal" tabindex="-1">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title"><i class="bi bi-lightbulb-fill"></i> Spunto di Riflessione</h5>
<button class="btn-close" data-bs-dismiss="modal" type="button"></button>
</div>
<div class="modal-body" id="reflection-modal-body"></div>
</div>
</div>
</div>
<!-- Pulsanti Fluttuanti -->
<div id="search-toggle-btn" title="Cerca"><i class="bi bi-search"></i></div>
<div id="tutor-button" title="Tutor VES"><img alt="Tutor" src="./AB.jpeg"/></div>
<div id="speech-bubble">Chiedi a me!</div>
<!-- Overlay Ricerca -->
<div class="d-none" id="search-overlay">
<!-- ... contenuto dell'overlay ... -->
</div>
<!-- Librerie JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="jspdf.umd.min.js"></script> <!-- LIBRERIA PDF -->
<script defer="" src="script.js"></script>
</body>
</html>
