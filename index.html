<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test di Didattica della Voce - VES</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <main id="app-container">
            <!-- Schermata del Menù Principale -->
            <div id="menu-container" class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-3">Test di Didattica Vocale</h1>
                    <p class="card-subtitle text-center text-muted mb-5">Seleziona il test che vuoi affrontare.</p>
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg" data-testid="test1">Test 1: Filosofia e Anatomia Generale</button>
                        <button class="btn btn-success btn-lg" data-testid="test2">Test 2: Biomeccanica e Funzionalità</button>
                    </div>
                </div>
            </div>

            <!-- Contenitore del Quiz (inizialmente nascosto) -->
            <div id="quiz-container" class="card shadow-lg border-0 d-none">
                <div class="card-body p-5">
                    <div id="quiz-header" class="text-center mb-4">
                        <h2 id="quiz-title" class="text-primary"></h2>
                        <div id="progress-container" class="mt-3">
                            <p id="progress-text" class="mb-1"></p>
                            <div class="progress" style="height: 10px;">
                                <div id="progress-bar-inner" class="progress-bar bg-success" role="progressbar" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                    <form id="quiz-form"></form>
                    <div class="d-grid mt-4">
                        <button id="submit-btn" class="btn btn-lg btn-warning">Verifica le Risposte</button>
                    </div>
                </div>
            </div>

            <!-- Contenitore dei Risultati (inizialmente nascosto) -->
            <div id="results-container" class="card shadow-lg border-0 d-none">
                 <div class="card-body p-5">
                    <h2 id="results-title" class="text-center"></h2>
                    <p id="score-text" class="text-center display-5 fw-bold my-4"></p>
                    <div id="results-details" class="mt-4"></div>
                    <div class="d-grid mt-5">
                        <button id="back-to-menu-btn" class="btn btn-lg btn-secondary">Torna al Menù</button>
                    </div>
                 </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
