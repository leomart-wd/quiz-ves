<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piattaforma di Studio - Didattica della Voce VES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <main id="app-container">
            <!-- Schermata del Men첫 Principale -->
            <div id="menu-container" class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-3">Test di Didattica Vocale</h1>
                    <p class="card-subtitle text-center text-muted mb-4">Seleziona un test per metterti alla prova.</p>
                    <div class="mb-4">
                        <label for="num-questions" class="form-label fw-bold text-center d-block">Numero di domande (per test casuali):</label>
                        <input type="number" class="form-control form-control-lg text-center mx-auto" style="max-width: 150px;" id="num-questions" value="25" min="5" max="60">
                    </div>
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg menu-btn" data-testid="test1">Test Lezione 23 Nov 2024</button>
                        <button class="btn btn-success btn-lg menu-btn" data-testid="test2">Test Lezione 24 novembre</button>
                        <button class="btn btn-info btn-lg menu-btn text-white" data-testid="test3">Esame di anatomia e fisiologia (Ferrara)</button>
                        <button class="btn btn-dark btn-lg menu-btn" data-testid="test4">Test Anatomia 2022 (Aperto)</button>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid">
                        <button id="view-history-btn" class="btn btn-secondary">Visualizza Storico Risultati</button>
                    </div>
                </div>
            </div>

            <!-- Contenitore del Quiz (nascosto) -->
            <div id="quiz-container" class="card shadow-lg d-none">
                <div class="card-body p-md-5 p-4">
                    <div id="quiz-header" class="d-flex justify-content-between align-items-center mb-4">
                        <h2 id="quiz-title" class="text-primary m-0"></h2>
                        <button id="back-to-menu-during-quiz-btn" class="btn btn-sm btn-outline-secondary">Torna al Men첫</button>
                    </div>
                    <div id="progress-container" class="mb-4">
                        <p id="progress-text" class="mb-1 text-center"></p>
                        <div class="progress" style="height: 10px;">
                            <div id="progress-bar-inner" class="progress-bar" role="progressbar"></div>
                        </div>
                    </div>
                    <form id="quiz-form"></form>
                    <div class="d-grid mt-4">
                        <button id="submit-btn" class="btn btn-lg btn-warning">Verifica le Risposte</button>
                    </div>
                </div>
            </div>

            <!-- Contenitore dei Risultati (nascosto) -->
            <div id="results-container" class="card shadow-lg d-none">
                <div class="card-body p-md-5 p-4">
                    <h2 id="results-title" class="text-center"></h2>
                    <p id="score-text" class="text-center display-5 fw-bold my-4"></p>
                    <div id="results-details" class="mt-4"></div>
                    <div class="d-grid mt-5">
                        <button id="back-to-menu-from-results-btn" class="btn btn-lg btn-secondary">Torna al Men첫</button>
                    </div>
                </div>
            </div>
            
            <!-- Contenitore dello Storico (nascosto) -->
            <div id="history-container" class="card shadow-lg d-none">
                <div class="card-body p-md-5 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="m-0 text-primary">Storico Risultati</h2>
                        <button id="back-to-menu-from-history-btn" class="btn btn-sm btn-outline-secondary">Torna al Men첫</button>
                    </div>
                    <div id="history-content"></div>
                    <div class="d-grid mt-4">
                        <button id="clear-history-btn" class="btn btn-danger">Cancella Tutto lo Storico</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="search-toggle-btn" title="Cerca nei contenuti del corso"><i class="bi bi-search"></i></div>
    <div id="search-overlay" class="d-none">
        <button id="search-close-btn" class="btn-close btn-close-white"></button>
        <div class="search-modal">
            <h2 class="text-white mb-3">Ricerca Istantanea</h2>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" id="search-input" class="form-control" placeholder="Scrivi una parola o una domanda..." autocomplete="off">
            </div>
            <div id="search-results-container"></div>
        </div>
    </div>

    <div id="tutor-button" title="Clicca per aprire il Tutor VES"><img src="./AB.jpeg" alt="Tutor VES"></div>
    <div id="speech-bubble">Chiedi a me!</div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
